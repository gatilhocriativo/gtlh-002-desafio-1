<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>002 - Desafio 1</title>
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="card">
      <div class="card-left">
        <h3>Your result</h3>

        <div class="result-box">
          <div class="result-value">76</div>
          <div class="result-total">of 100</div>
        </div>

        <h5>Great</h5>

        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="card-right">
        <h3>Sumary</h3>

        <div class="box reaction">
          <div class="icon"></div>
          <p>Reaction</p>
          <div class="value">80 <span>/ 100</span></div>
        </div>

        <div class="box memory">
          <div class="icon"></div>
          <p>Memory</p>
          <div class="value">92 <span>/ 100</span></div>
        </div>

        <div class="box verbal">
          <div class="icon"></div>
          <p>Verbal</p>
          <div class="value">61 <span>/ 100</span></div>
        </div>

        <div class="box visual">
          <div class="icon"></div>
          <p>Visual</p>
          <div class="value">72 <span>/ 100</span></div>
        </div>

        <button>Continue</button>
      </div>
    </div>
  </body>
</html>
